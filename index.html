<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../mesto/pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>    
<main class="content">
    <section class="profile">
        <img src="../mesto/images/ЖИК.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__discription">Исследователь океана</p>
          <button class="button profile__button profile__button_act_edit" type="button"></button>
        </div>
        <button class="button profile__button profile__button_act_add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__picture" src="../mesto/images/Карачаевск.jpg" alt="Фото Древняя церковь в горах Карачаевска">
          <h2 class="element__title">Карачаевск</h2>
          <button class="button element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__picture" src="../mesto/images/Эльбрус.jpg" alt="Фото Заснеженая гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__picture" src="../mesto/images/Домбай.jpg" alt="Фото Заснеженые горы Домбая">
          <h2 class="element__title">Домбай</h2>
          <button class="button element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__picture" src="../mesto/images/Эльбрус.jpg" alt="Фото Заснеженая гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__picture" src="../mesto/images/Домбай.jpg" alt="Фото Заснеженые горы Домбая">
          <h2 class="element__title">Домбай</h2>
          <button class="button element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__picture" src="../mesto/images/Карачаевск.jpg" alt="Фото Древняя церковь в горах Карачаевска">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" method="post" name="form-popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name-input" value="" class="popup__input popup__input_name" type="text" placeholder="Имя">
        <input name="job-input" value="" class="popup__input popup__input_job" type="text" placeholder="Описание">
        <button class="popup__button popup__button_act_submit" type="submit" value="save">Сохранить</button>
        <button class="popup__button popup__button_act_exit" type="button" value="close">Закрыть</button>
    </form>
</div>

  <script src="../mesto/script.js"></script>
</body>
</html>
